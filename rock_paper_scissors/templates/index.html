<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>
    <form method="POST">
        <button name="choice" value="rock">🪨 Rock</button>
        <button name="choice" value="paper">📄 Paper</button>
        <button name="choice" value="scissor">✂️ Scissors</button>
    </form>

    {% if result %}
        <h2>You chose: {{ player_choice }}</h2>
        <h2>Computer chose: {{ computer_choice }}</h2>
        <h1>{{ result }}</h1>
    {% endif %}

</body>
</html>
